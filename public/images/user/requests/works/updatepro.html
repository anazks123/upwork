<link rel="stylesheet" href="css/updatepro.css">
<div class="container">  
    <form id="contact" action="/updatepro" method="post">
      <h3>Update Profile</h3>
      <h4></h4>
      <fieldset>
        <input placeholder="Your emailid" name="email" type="text" tabindex="1" >
      </fieldset>
      <fieldset>
        <input placeholder="Your profession" name="profession" type="text" tabindex="1" >
      </fieldset>
      <fieldset>
        <input placeholder="Education" name="education" type="text" tabindex="2" >
      </fieldset>
      <fieldset>
        <input placeholder="Your Strength" name="strength" type="tel" tabindex="3" >
      </fieldset>
      <fieldset>
        <input placeholder="Discription about you" name="dis" type="text" tabindex="4" >
      </fieldset>
      <fieldset>
        <button type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
   
    
  </div>
